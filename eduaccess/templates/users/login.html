<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>EduAccess - Iniciar Sesión</title>

<!-- Tailwind CSS + plugins -->
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>

<script>
    tailwind.config = {
        darkMode: "class",
        theme: {
            extend: {
                colors: {
                    primary: "#4F46E5",
                    "primary-hover": "#4338CA",
                    "background-light": "#F3F4F6",
                    "background-dark": "#0F172A",
                    "surface-light": "rgba(255, 255, 255, 0.8)",
                    "surface-dark": "rgba(30, 41, 59, 0.7)",
                },
                fontFamily: {
                    display: ["Inter", "sans-serif"],
                    body: ["Inter", "sans-serif"],
                },
                borderRadius: {
                    DEFAULT: "0.75rem",
                    xl: "1rem",
                    "2xl": "1.5rem",
                },
                backdropBlur: {
                    xs: "2px",
                },
            },
        },
    };
</script>

<style>
body { font-family: 'Inter', sans-serif; }

.glass-panel {
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
}

.dark .glass-panel {
    border: 1px solid rgba(255, 255, 255, 0.05);
    box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
}

.bg-gradient-custom {
    background: linear-gradient(135deg, #E0E7FF 0%, #F3F4F6 100%);
}

.dark .bg-gradient-custom {
    background: linear-gradient(135deg, #0F172A 0%, #1E1B4B 100%);
}
</style>
</head>

<body class="bg-gradient-custom min-h-screen flex items-center justify-center p-4 text-slate-800 dark:text-slate-100 transition-colors duration-300">

<!-- Botón para modo oscuro -->
<div class="absolute top-4 right-4">
    <button aria-label="Toggle dark mode" class="p-2 rounded-full bg-white/50 dark:bg-slate-800/50 hover:bg-white dark:hover:bg-slate-700 transition-all shadow-sm backdrop-blur-sm" onclick="document.documentElement.classList.toggle('dark')">
        <span class="material-icons-round text-slate-600 dark:text-slate-300">brightness_4</span>
    </button>
</div>

<!-- Contenedor principal -->
<div class="w-full max-w-md">

    <!-- Logo y texto -->
    <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-primary text-white shadow-lg shadow-indigo-500/30 mb-6">
            <span class="material-icons-round text-4xl">menu_book</span>
        </div>
        <h1 class="text-3xl font-bold tracking-tight text-slate-900 dark:text-white mb-2">Plataforma Educativa Accesible</h1>
        <p class="text-slate-500 dark:text-slate-400">Accede a tu cuenta para continuar</p>
    </div>

    <!-- Formulario de login -->
    <div class="glass-panel bg-surface-light dark:bg-surface-dark rounded-2xl p-8 w-full">
        <form method="POST" class="space-y-6">
            {% csrf_token %}

            <!-- Selección de rol -->
            <div>
                <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-3">Tipo de usuario</label>
                <div class="grid grid-cols-2 gap-4">
                    <label class="relative cursor-pointer group">
                        <input class="peer sr-only" type="radio" name="role" value="STUDENT" checked/>
                        <div class="flex flex-col items-center justify-center p-4 rounded-xl border-2 border-slate-200 dark:border-slate-600 bg-white dark:bg-slate-800 peer-checked:border-primary peer-checked:bg-indigo-50 dark:peer-checked:bg-indigo-900/20 transition-all hover:border-indigo-300 dark:hover:border-indigo-500">
                            <span class="material-icons-round text-3xl mb-2 text-slate-400 peer-checked:text-primary dark:text-slate-500 dark:peer-checked:text-indigo-400">school</span>
                            <span class="text-sm font-medium text-slate-600 peer-checked:text-primary dark:text-slate-400 dark:peer-checked:text-indigo-300">Estudiante</span>
                        </div>
                        <div class="absolute top-2 right-2 opacity-0 peer-checked:opacity-100 transition-opacity">
                            <span class="material-icons-round text-primary text-sm">check_circle</span>
                        </div>
                    </label>

                    <label class="relative cursor-pointer group">
                        <input class="peer sr-only" type="radio" name="role" value="TEACHER"/>
                        <div class="flex flex-col items-center justify-center p-4 rounded-xl border-2 border-slate-200 dark:border-slate-600 bg-white dark:bg-slate-800 peer-checked:border-primary peer-checked:bg-indigo-50 dark:peer-checked:bg-indigo-900/20 transition-all hover:border-indigo-300 dark:hover:border-indigo-500">
                            <span class="material-icons-round text-3xl mb-2 text-slate-400 peer-checked:text-primary dark:text-slate-500 dark:peer-checked:text-indigo-400">menu_book</span>
                            <span class="text-sm font-medium text-slate-600 peer-checked:text-primary dark:text-slate-400 dark:peer-checked:text-indigo-300">Docente</span>
                        </div>
                        <div class="absolute top-2 right-2 opacity-0 peer-checked:opacity-100 transition-opacity">
                            <span class="material-icons-round text-primary text-sm">check_circle</span>
                        </div>
                    </label>
                </div>
            </div>

            <!-- Campo username -->
            <div>
                <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2" for="username">Usuario</label>
                <input type="text" id="username" name="username" placeholder="usuario" required
                    class="block w-full pl-3 pr-3 py-3 rounded-xl border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 text-slate-900 dark:text-white shadow-sm focus:ring-2 focus:ring-primary focus:border-primary sm:text-sm transition-all"/>
            </div>

            <!-- Campo password -->
            <div>
                <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2" for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required
                    class="block w-full pl-3 pr-3 py-3 rounded-xl border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 text-slate-900 dark:text-white shadow-sm focus:ring-2 focus:ring-primary focus:border-primary sm:text-sm transition-all"/>
            </div>

            <!-- Mensaje de error -->
            {% if error %}
            <p class="text-red-600 text-sm">{{ error }}</p>
            {% endif %}

            <!-- Botón -->
            <div>
                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-lg shadow-indigo-500/40 text-sm font-semibold text-white bg-primary hover:bg-primary-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all transform active:scale-[0.98]">
                    Iniciar sesión
                </button>
            </div>

        </form>

        <div class="mt-6 text-center">
            <a class="text-sm font-medium text-primary hover:text-primary-hover dark:text-indigo-400 dark:hover:text-indigo-300 transition-colors" href="#">
                ¿Olvidaste tu contraseña?
            </a>
        </div>
    </div>

    <p class="mt-8 text-center text-xs text-slate-500 dark:text-slate-500">
        EduAccess • Diseñado para Accesibilidad Universal
    </p>

</div>
</body>
</html>
